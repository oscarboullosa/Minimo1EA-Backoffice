<confirmation-modal
  [isOpen]="isModalOpen"
  (acceptChanges)="onAcceptChanges()"
  (cancelChanges)="onCancelChanges()"
></confirmation-modal>

<h2 class="text-center">Editar usuario</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="appUser">Usuario de la aplicación</label>
    <input
      type="text"
      class="form-control"
      id="appUser"
      name="appUser"
      [(ngModel)]="userData.appUser"
      required
    />
  </div>

  <div class="form-group">
    <label for="nameUser">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="nameUser"
      name="nameUser"
      [(ngModel)]="userData.nameUser"
      required
    />
  </div>

  <div class="form-group">
    <label for="surnameUser">Apellido</label>
    <input
      type="text"
      class="form-control"
      id="surnameUser"
      name="surnameUser"
      [(ngModel)]="userData.surnameUser"
      required
    />
  </div>

  <div class="form-group">
    <label for="mailUser">Correo electrónico</label>
    <input
      type="email"
      class="form-control"
      id="mailUser"
      name="mailUser"
      [(ngModel)]="userData.mailUser"
      required
    />
  </div>

  <div class="form-group">
    <label for="passwordUser">Contraseña</label>
    <input
      type="password"
      class="form-control"
      id="passwordUser"
      name="passwordUser"
      [(ngModel)]="userData.passwordUser"
      required
    />
  </div>

  <div class="form-group">
    <label for="photoUser">Foto de perfil</label>
    <input
      type="text"
      class="form-control"
      id="photoUser"
      name="photoUser"
      [(ngModel)]="userData.photoUser"
      required
    />
  </div>

  <div class="form-group">
    <label for="birthdateUser">Fecha de nacimiento</label>
    <input
      type="date"
      class="form-control"
      id="birthdateUser"
      name="birthdateUser"
      [(ngModel)]="userData.birthdateUser"
      required
    />
  </div>
  <div class="last-updated">
    La última fecha de nacimiento registrada es:
    {{ formatDate(userData.birthdateUser) }}
  </div>
  <div class="form-group">
    <label for="genderUser">Género</label>
    <select
      class="form-control"
      id="genderUser"
      name="genderUser"
      [(ngModel)]="userData.genderUser"
      required
    >
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
      <option value="other">Otro</option>
    </select>
  </div>

  <div class="form-group">
    <label for="ocupationUser">Ocupación</label>
    <input
      type="text"
      class="form-control"
      id="ocupationUser"
      name="ocupationUser"
      [(ngModel)]="userData.ocupationUser"
      required
    />
  </div>

  <div class="form-group">
    <label for="descriptionUser">Descripción</label>
    <textarea
      class="form-control"
      id="descriptionUser"
      name="descriptionUser"
      [(ngModel)]="userData.descriptionUser"
      rows="3"
      required
    ></textarea>
  </div>

  <div class="form-group form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="privacyUser"
      name="privacyUser"
      [(ngModel)]="userData.privacyUser"
    />
    <label class="form-check-label" for="privacyUser">Privado</label>
  </div>
  <div class="form-group">
    <label for="roleUser">Rol</label>
    <select
      class="form-control"
      id="roleUser"
      name="roleUser"
      [(ngModel)]="userData.roleUser"
      required
    >
      <option value="user">Usuario</option>
      <option value="business">Negocio</option>
      <option value="admin">Administrador</option>
    </select>
  </div>
  <div class="form-group form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="deletedUser"
      name="deletedUser"
      [(ngModel)]="userData.deletedUser"
    />
    <label class="form-check-label" for="deletedUser">Eliminado</label>
  </div>

  <button class="btn btn-primary" (click)="openModal()">Guardar cambios</button>
</form>

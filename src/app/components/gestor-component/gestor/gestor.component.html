<h2 class="text-center mt-5">Gestores</h2>
<div class="d-flex justify-content-center mb-4">
  <a class="btn btn-primary btn-lg" routerLink="/gestor-create">Nuevo Gestor</a>
</div>
<div class="d-flex justify-content-center mb-4">
  <button class="btn btn-primary btn-lg" type="button" (click)="search()">Ver todos</button>
</div>
<div class="input-group mb-3">
  <input
    type="text"
    class="form-control rounded-pill"
    placeholder="Buscar por Nombre"
    [(ngModel)]="searchTerm"
    name="searchTerm"
    (keyup)="search()"
  />
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Estado</th>
        <th class="text-center">Disponible</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let gestor of filteredGestores"
        [ngClass]="gestor.disponible ? 'bg-success' : 'bg-danger'"
      >
        <td class="text-center">{{ gestor._id }}</td>
        <td class="text-center">{{ gestor.estado }}</td>
        <td class="text-center">
          <span *ngIf="gestor.disponible" class="badge badge-success font-weight-bold">Disponible <i class="fas fa-check" style="color: green;"></i></span>
          <span *ngIf="!gestor.disponible" class="badge badge-danger font-weight-bold"><i class="fas fa-times" style="color: red;"></i> No Disponible</span>
        </td>
        <td>
          <a [routerLink]="['/gestor-details', gestor._id]"
            ><button
              type="button"
              class="btn btn-primary"
              (click)="showDetails(gestor.id)"
            >
              Detalles
            </button></a
          >
        </td>
        <td>
          <a [routerLink]="['/gestor-edit', gestor._id]"
            ><button
              type="button"
              class="btn btn-primary"
              (click)="showEdit(gestor.id)"
            >
              Editar
            </button></a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>

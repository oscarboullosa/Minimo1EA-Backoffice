<div class="container">
    <h1 class="text-center">Gestor</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-5">
          <div class="card-header">
            <h2 class="text-center">Detalles del gestor</h2>
          </div>
          <div class="card-body">
            <div *ngIf="gesData">
              <ul class="list-group">
                <li class="list-group-item"><strong>Estado:</strong> {{ gesData.estado }}</li>
                <li class="list-group-item"><strong>Disponible:</strong> {{ gesData.disponible }}</li>
                <li class="list-group-item"><strong>ID:</strong> {{ gesData._id }}</li>

              </ul>
            </div>
  
            <div *ngIf="!gesData" class="text-center mt-5">
              <p>Cargando datos...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

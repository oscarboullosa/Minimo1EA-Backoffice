<h2 class="text-center mt-5">Lista de usuarios</h2>
<div class="d-flex justify-content-center mb-4">
  <a class="btn btn-primary btn-lg" routerLink="/user-create">Crear usuario</a>
</div>
<div class="d-flex justify-content-center mb-4">
  <button class="btn btn-primary btn-lg" type="button" (click)="search()">Muéstrame todos</button>
</div>
<div class="input-group mb-3">
  <input type="text" class="form-control rounded-pill" placeholder="Buscar por correo electrónico" [(ngModel)]="searchTerm" name="searchTerm" (keyup)="search()">
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Nombre</th>
        <th class="text-center">Email</th>
        <th class="text-center">Estado</th>
        <th class="text-center">Detalles</th>
        <th class="text-center">Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers" [ngClass]="{ 'table-danger': user.deletedUser, 'table-success': !user.deletedUser }">
        <td class="text-center">{{ user._id }}</td>
        <td class="text-center">{{ user.nameUser }}</td>
        <td class="text-center">{{ user.mailUser }}</td>
        <td class="text-center">
          <span *ngIf="!user.deletedUser" class="badge badge-success" class="font-weight-bold">Activado <i class="fas fa-check" style="color: green;"></i></span>
          <span *ngIf="user.deletedUser" class="badge badge-danger" class="font-weight-bold">Desactivado <i class="fas fa-times" style="color: red;"></i></span>
        </td>
        <td><a [routerLink]="['/user-details', user._id]"><button type="button" class="btn btn-primary" (click)="showDetails(user.id)">Detalles</button></a></td>
        <td><a [routerLink]="['/user-edit', user._id]"><button type="button" class="btn btn-primary" (click)="showEdit(user.id)">Editar</button></a></td>
      </tr>
    </tbody>
  </table>
</div>
<button routerLink="/">Ir a la Home</button>
<button routerLink="/user-details">Ir a detalles</button>
